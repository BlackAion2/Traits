game_concept_raping:1 "Vergewaltigung"
game_concept_raping_desc:1 "Geschlechtsakt mit jemandem , der sich weigert."

game_concept_being_raped:1 "Vergewaltigt werden"
game_concept_being_raped_desc:1 "Geschlechtsakt gegen den eigenen Willen."

game_concept_lactation_fetish:1 "$game_concept_lactation$"
game_concept_lactation_fetish_desc:1 "$game_concept_lactation_desc$"

game_concept_unknown_fetish:1 "Unbekannter Fetisch"
game_concept_unknown_fetish_desc:1 "Ein unbekannter Fetisch. Was auch immer es ist, es ist wahrscheinlich abgefuckt."
