 setting_carn_slavery_content_enabled: "#high An#!"
 setting_carn_slavery_content_enabled_desc: "Charaktere können alternativ zur Hinrichtung versklavt werden, wodurch sie in Eigentum umgewandelt werden, das missbraucht, gekauft oder verkauft werden kann."
 setting_carn_slavery_content_require_acceptance: "#high Erfordert Annahme#!"
 setting_carn_slavery_content_require_acceptance_desc: "Charaktere können versklavt werden, aber nur, wenn sie die Charakterinteraktion akzeptieren. Sie können immer noch zur Annahme gedrängt werden."
 setting_carn_slavery_content_consensual_only: "#high Nur mit Einverständnis#!"
 setting_carn_slavery_content_consensual_only_desc: "Charaktere können versklavt werden, aber nur, wenn sie die Charakterinteraktion ohne akzeptieren."

