 setting_carn_futa_trait_name_futa: "Standard"
 setting_carn_futa_trait_name_futa_desc: "Eine Frau mit männlichen und weiblichen Geschlechtsorganen wird $carn_futanari$ genannt."
 setting_carn_futa_trait_name_hermaphrodite: "#high Eindringlich#!"
 setting_carn_futa_trait_name_hermaphrodite_desc: "Eine Frau mit männlichen und weiblichen Geschlechtsorganen wird $carn_hermaphrodite$ genannt."

 rule_carn_futa_content: "@carn_icon! #X Carnalitas:#! Futanari-Charaktere"
 setting_carn_futa_content_disabled: "Aus"
 setting_carn_futa_content_disabled_desc: "Futanari-Charaktere erscheinen niemals zufällig. Futanari-Elemente und benutzerdefinierte Charaktere sind deaktiviert."
 setting_carn_futa_content_no_seeding: "#high Keine Besamung#!"
 setting_carn_futa_content_no_seeding_desc: "Futanari-Charaktere erscheinen niemals zufällig. Futanari-Elemente und benutzerdefinierte Charaktere können aber auftauchen."
 setting_carn_futa_content_very_rare: "#high Sehr selten#!"
 setting_carn_futa_content_very_rare_desc: "Es besteht eine zufällige Wahrscheinlichkeit von 0,1%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
 setting_carn_futa_content_rare: "#high Selten#!"
 setting_carn_futa_content_rare_desc: "Es besteht eine zufällige Wahrscheinlichkeit von 0,5%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
 setting_carn_futa_content_uncommon: "#high Ungewöhnlich#!"
 setting_carn_futa_content_uncommon_desc: "Es besteht eine zufällige Wahrscheinlichkeit von 2,5%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
 setting_carn_futa_content_common: "#high Normal#!"
 setting_carn_futa_content_common_desc: "Es besteht eine zufällige Wahrscheinlichkeit von 10%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
 setting_carn_futa_content_very_common: "#high Sehr häufig#!"
 setting_carn_futa_content_very_common_desc: "Es besteht eine zufällige Wahrscheinlichkeit von 25%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
 setting_carn_futa_content_always: "#high Immer#!"
 setting_carn_futa_content_always_desc: "Alle Frauen in der Spielwelt sind Futanaris/Hermaphroditen."

 rule_carn_futa_trait_inheritance: "@carn_icon! #X Carnalitas:#! Vererbung von Futanari-Merkmalen"
 setting_carn_futa_trait_inheritance_disabled: "Aus"
 setting_carn_futa_trait_inheritance_disabled_desc: "Kinder von Futanaris haben keine erhöhte Wahrscheinlichkeit, selbst Futanari/Hermaphrodit zu sein."
 setting_carn_futa_trait_inheritance_enabled: "#high An#!"
 setting_carn_futa_trait_inheritance_enabled_desc: "Das Futanari-Merkmal ist angeboren, daher haben Kinder von Futanaris eine hohe Wahrscheinlichkeit, selbst auch Futanari/Hermaphrodit zu sein."

