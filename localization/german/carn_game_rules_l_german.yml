setting_carn_prostitution_content_female_only:1 "#high Nur Frauen#!"
setting_carn_prostitution_content_female_only_desc:1 "Nur weibliche Charaktere können sich entscheiden, Prostituierte zu werden."
setting_carn_prostitution_content_male_only:1 "#high Nur Männer#!"
