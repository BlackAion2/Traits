rule_carn_std:1 "@carn_icon! #X Carnalitas:#! Sexuell übertragbare Erkrankung"
setting_carn_std_enabled:1 "Standard"
setting_carn_std_enabled_desc:1 "Keine Änderungen bei $trait_lovers_pox$ und $trait_great_pox$."
setting_carn_std_disabled:1 "#high Niemals#!"
setting_carn_std_disabled_desc:1 "Charaktere erkranken niemals an $trait_lovers_pox$ oder $trait_great_pox$."

rule_carn_sex_interaction:1 "@carn_icon! #X Carnalitas:#! $carn_sex_interaction$"
setting_carn_sex_interaction_disabled:1 "Aus"
setting_carn_sex_interaction_disabled_desc:1 "Carnalitas Charakterinteraktionen für Sex mit einem ausgewählten Charakter wird deaktiviert."
setting_carn_sex_interaction_enabled:1 "#high An#!"
setting_carn_sex_interaction_enabled_desc:1 "Du kannst Sex mit Ehepartnern, Liebhabern, Sklaven usw. durch eine Charakterinteraktion haben. Dies reduziert Stress und kann einmal alle [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] Monate ausgeführt werden."
setting_carn_sex_interaction_no_cd:1 "#high Keine Abklingzeit#!"
setting_carn_sex_interaction_no_cd_desc:1 "Du kanst $carn_sex_interaction$ haben, so viel du willst. Die Effekte auf das Spiel sind jedoch nur alle [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] Monate verfügbar."

rule_carn_arousal_stress:1 "@carn_icon! #X Carnalitas:#! Erregung verursacht Stress"
setting_carn_arousal_stress_disabled:1 "Aus"
setting_carn_arousal_stress_disabled_desc:1 "Charaktere werden nicht automatisch gestresst im Laufe der Zeit. Dies kann Ungleichgewicht führen, wenn $carn_sex_interaction$ häufig verwendet werden."
setting_carn_arousal_stress_enabled:1 "#high An#!"
setting_carn_arousal_stress_enabled_desc:1 "Charaktere werden mit der Zeit automatisch gestresst. Der Stresszugewinn wird erhöht, wenn der Charakter $trait_lustful$ oder $trait_rakish$ ist, und wird reduzierst bei $trait_chaste$."

rule_carn_pregnancy_complications:1 "@carn_icon! #X Carnalitas:#! Schwangerschaftskomplikationen"
setting_carn_pregnancy_complications_default:1 "Standard"
setting_carn_pregnancy_complications_default_desc:1 "Das Krankheits- und Todesrisiko bei Schwangerschaft und Geburt ändert sich nicht."
setting_carn_pregnancy_complications_never:1 "#high Niemals#!"
setting_carn_pregnancy_complications_never_desc:1 "Die Charaktere haben immer eine reibungslose Schwangerschaft und Geburt ohne Krankheit, Tod oder andere Komplikationen."

rule_carn_birth_control:1 "@carn_icon! #X Carnalitas:#! Geburtenkontrolle"
setting_carn_birth_control_disabled:1 "Aus"
setting_carn_birth_control_disabled_desc:1 "Die Mechanismen zur Geburtenkontrolle von Carnalitas stehen nicht zur Verfügung."
setting_carn_birth_control_any_gender:1 "#high Alle Geschlechter#!"
setting_carn_birth_control_any_gender_desc:1 "Sowohl männliche als auch weibliche Charaktere können Geburtenkontrolle verwenden, wodurch ihre Fruchtbarkeit auf Kosten des Einkommens verringert wird."
setting_carn_birth_control_female_only:1 "#high Nur Frauen#!"
setting_carn_birth_control_female_only_desc:1 "Nur weibliche Charaktere oder Hermaphroditen können Geburtenkontrolle verwenden, wodurch ihre Fruchtbarkeit auf Kosten des Einkommens verringert wird."
setting_carn_birth_control_male_only:1 "#high Nur Männer#!"
setting_carn_birth_control_male_only_desc:1 "Nur männliche Charaktere oder Hermaphroditen können Geburtenkontrolle verwenden, wodurch ihre Fruchtbarkeit auf Kosten des Einkommens verringert wird."

rule_carn_lactation:1 "@carn_icon! #X Carnalitas:#! Laktationssystem"
setting_carn_lactation_disabled:1 "Aus"
setting_carn_lactation_disabled_desc:1 "Carnalitas Laktationssystem ist deaktiviert."
setting_carn_lactation_female_only:1 "#high Nur Frauen#!"
setting_carn_lactation_female_only_desc:1 "Schwangerschaft oder Mods können dazu führen, dass weibliche Charaktere und Hermaphroditen Milch abgeben und laktieren."
setting_carn_lactation_male_only:1 "#high Nur Männer#!"
setting_carn_lactation_male_only_desc:1 "Mods können dazu führen, dass männliche Charaktere Milch abgeben und laktieren"
setting_carn_lactation_any_gender:1 "#high Alle Geschlechter#!"
setting_carn_lactation_any_gender_desc:1 "Schwangerschaft oder Mods können dazu führen, dass Charaktere jeglichen Geschlechts Milch abgeben und laktieren"

rule_carn_dt:1 "@carn_icon! #X Carnalitas:#! Merkmale von Körperteilen"
setting_carn_dt_disabled:1 "Aus"
setting_carn_dt_disabled_desc:1 "Keine Charaktere mit angeborenen Brust- und Penisgrößenmerkmalen."
setting_carn_dt_enabled:1 "#high An#!"
setting_carn_dt_enabled_desc:1 "Charaktere mit angeborenen Brust- und Penisgrößenmerkmalen können auftauchen."

rule_carn_dt_trait_names:1 "@carn_icon! #X Carnalitas:#! Namen von Körperteilen"
setting_carn_dt_trait_names_default:1 "Standard"
setting_carn_dt_trait_names_default_desc:1 "Die Brust- und Penisgrößenmerkmale der Charaktere werden als '$trait_tits_big_1$,' '$trait_dick_big_1$,' usw. benannt."
setting_carn_dt_trait_names_immersive:1 "#high Eindringlich#!"
setting_carn_dt_trait_names_immersive_desc:1 "Die Brust- und Penisgrößenmerkmale der Charaktere werden als '$trait_tits_big_1_immersive$,' '$trait_dick_big_1_immersive$,' usw. benannt."

