 setting_carn_fetishes_disabled_desc: "Charaktere erhalten keine Fetische."
 setting_carn_fetishes_enabled: "#high An#!"
 setting_carn_fetishes_enabled_desc: "Von der Norm abweichende Charaktere erhalten einen Fetisch. Das Deaktivieren einiger Szenentypen verhindert, dass die zugehörigen Fetische auch gezeigt werden."

