 rule_carn_std: "@carn_icon! #X Carnalitas:#! Sexuell übertragbare Erkrankung"
 setting_carn_std_enabled: "Standard"
 setting_carn_std_enabled_desc: "Keine Änderungen bei $trait_lovers_pox$ und $trait_great_pox$."
 setting_carn_std_disabled: "#high Niemals#!"
 setting_carn_std_disabled_desc: "Charaktere erkranken niemals an $trait_lovers_pox$ oder $trait_great_pox$."

 rule_carn_sex_interaction: "@carn_icon! #X Carnalitas:#! $carn_sex_interaction$"
 setting_carn_sex_interaction_disabled: "Aus"
 setting_carn_sex_interaction_disabled_desc: "Carnalitas Charakterinteraktionen für Sex mit einem ausgewählten Charakter wird deaktiviert."
 setting_carn_sex_interaction_enabled: "#high An#!"
 setting_carn_sex_interaction_enabled_desc: "Du kannst Sex mit Ehepartnern, Liebhabern, Sklaven usw. durch eine Charakterinteraktion haben. Dies reduziert Stress und kann einmal alle [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] Monate ausgeführt werden."
 setting_carn_sex_interaction_no_cd: "#high Keine Abklingzeit#!"
 setting_carn_sex_interaction_no_cd_desc: "Du kanst $carn_sex_interaction$ haben, so viel du willst. Die Effekte auf das Spiel sind jedoch nur alle [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] Monate verfügbar."

 rule_carn_arousal_stress: "@carn_icon! #X Carnalitas:#! Erregung verursacht Stress"
 setting_carn_arousal_stress_disabled: "Aus"
 setting_carn_arousal_stress_disabled_desc: "Charaktere werden nicht automatisch gestresst im Laufe der Zeit. Dies kann Ungleichgewicht führen, wenn $carn_sex_interaction$ häufig verwendet werden."
 setting_carn_arousal_stress_enabled: "#high An#!"
 setting_carn_arousal_stress_enabled_desc: "Charaktere werden mit der Zeit automatisch gestresst. Der Stresszugewinn wird erhöht, wenn der Charakter $trait_lustful$ oder $trait_rakish$ ist, und wird reduzierst bei $trait_chaste$."

 rule_carn_pregnancy_complications: "@carn_icon! #X Carnalitas:#! Schwangerschaftskomplikationen"
 setting_carn_pregnancy_complications_default: "Standard"
 setting_carn_pregnancy_complications_default_desc: "Das Krankheits- und Todesrisiko bei Schwangerschaft und Geburt ändert sich nicht."
 setting_carn_pregnancy_complications_never: "#high Niemals#!"
 setting_carn_pregnancy_complications_never_desc: "Die Charaktere haben immer eine reibungslose Schwangerschaft und Geburt ohne Krankheit, Tod oder andere Komplikationen."

 rule_carn_birth_control: "@carn_icon! #X Carnalitas:#! Geburtenkontrolle"
 setting_carn_birth_control_disabled: "Aus"
 setting_carn_birth_control_disabled_desc: "Die Mechanismen zur Geburtenkontrolle von Carnalitas stehen nicht zur Verfügung."
 setting_carn_birth_control_any_gender: "#high Alle Geschlechter#!"
 setting_carn_birth_control_any_gender_desc: "Sowohl männliche als auch weibliche Charaktere können Geburtenkontrolle verwenden, wodurch ihre Fruchtbarkeit auf Kosten des Einkommens verringert wird."
 setting_carn_birth_control_female_only: "#high Nur Frauen#!"
 setting_carn_birth_control_female_only_desc: "Nur weibliche Charaktere oder Hermaphroditen können Geburtenkontrolle verwenden, wodurch ihre Fruchtbarkeit auf Kosten des Einkommens verringert wird."
 setting_carn_birth_control_male_only: "#high Nur Männer#!"
 setting_carn_birth_control_male_only_desc: "Nur männliche Charaktere oder Hermaphroditen können Geburtenkontrolle verwenden, wodurch ihre Fruchtbarkeit auf Kosten des Einkommens verringert wird."

 rule_carn_lactation: "@carn_icon! #X Carnalitas:#! Laktationssystem"
 setting_carn_lactation_disabled: "Aus"
 setting_carn_lactation_disabled_desc: "Carnalitas Laktationssystem ist deaktiviert."
 setting_carn_lactation_female_only: "#high Nur Frauen#!"
 setting_carn_lactation_female_only_desc: "Schwangerschaft oder Mods können dazu führen, dass weibliche Charaktere und Hermaphroditen Milch abgeben und laktieren."
 setting_carn_lactation_male_only: "#high Nur Männer#!"
 setting_carn_lactation_male_only_desc: "Mods können dazu führen, dass männliche Charaktere Milch abgeben und laktieren"
 setting_carn_lactation_any_gender: "#high Alle Geschlechter#!"
 setting_carn_lactation_any_gender_desc: "Schwangerschaft oder Mods können dazu führen, dass Charaktere jeglichen Geschlechts Milch abgeben und laktieren"

 rule_carn_dt: "@carn_icon! #X Carnalitas:#! Merkmale von Körperteilen"
