rule_carn_futa_trait_name:1 "@carn_icon! #X Carnalitas:#! Futanari-Eigenschaft"
setting_carn_futa_trait_name_futa:1 "Standard"
setting_carn_futa_trait_name_futa_desc:1 "Eine Frau mit männlichen und weiblichen Geschlechtsorganen wird $carn_futanari$ genannt."
setting_carn_futa_trait_name_hermaphrodite:1 "#high Eindringlich#!"
setting_carn_futa_trait_name_hermaphrodite_desc:1 "Eine Frau mit männlichen und weiblichen Geschlechtsorganen wird $carn_hermaphrodite$ genannt."

rule_carn_futa_content:1 "@carn_icon! #X Carnalitas:#! Futanari-Charaktere"
setting_carn_futa_content_disabled:1 "Aus"
setting_carn_futa_content_disabled_desc:1 "Futanari-Charaktere erscheinen niemals zufällig. Futanari-Elemente und benutzerdefinierte Charaktere sind deaktiviert."
setting_carn_futa_content_no_seeding:1 "#high Keine Besamung#!"
setting_carn_futa_content_no_seeding_desc:1 "Futanari-Charaktere erscheinen niemals zufällig. Futanari-Elemente und benutzerdefinierte Charaktere können aber auftauchen."
setting_carn_futa_content_very_rare:1 "#high Sehr selten#!"
setting_carn_futa_content_very_rare_desc:1 "Es besteht eine zufällige Wahrscheinlichkeit von 0,1%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
setting_carn_futa_content_rare:1 "#high Selten#!"
setting_carn_futa_content_rare_desc:1 "Es besteht eine zufällige Wahrscheinlichkeit von 0,5%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
setting_carn_futa_content_uncommon:1 "#high Ungewöhnlich#!"
setting_carn_futa_content_uncommon_desc:1 "Es besteht eine zufällige Wahrscheinlichkeit von 2,5%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
setting_carn_futa_content_common:1 "#high Normal#!"
setting_carn_futa_content_common_desc:1 "Es besteht eine zufällige Wahrscheinlichkeit von 10%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
setting_carn_futa_content_very_common:1 "#high Sehr häufig#!"
setting_carn_futa_content_very_common_desc:1 "Es besteht eine zufällige Wahrscheinlichkeit von 25%, dass eine Frau in der Spielwelt ein Futanari/Hermaphrodit ist."
setting_carn_futa_content_always:1 "#high Immer#!"
setting_carn_futa_content_always_desc:1 "Alle Frauen in der Spielwelt sind Futanaris/Hermaphroditen."

rule_carn_futa_trait_inheritance:1 "@carn_icon! #X Carnalitas:#! Vererbung von Futanari-Merkmalen"
setting_carn_futa_trait_inheritance_disabled:1 "Aus"
setting_carn_futa_trait_inheritance_disabled_desc:1 "Kinder von Futanaris haben keine erhöhte Wahrscheinlichkeit, selbst Futanari/Hermaphrodit zu sein."
setting_carn_futa_trait_inheritance_enabled:1 "#high An#!"
setting_carn_futa_trait_inheritance_enabled_desc:1 "Das Futanari-Merkmal ist angeboren, daher haben Kinder von Futanaris eine hohe Wahrscheinlichkeit, selbst auch Futanari/Hermaphrodit zu sein."

rule_carn_fetishes:1 "@carn_icon! #X Carnalitas:#! Fetische"
setting_carn_fetishes_disabled:1 "Aus"
setting_carn_fetishes_disabled_desc:1 "Charaktere erhalten keine Fetische."
setting_carn_fetishes_enabled:1 "#high An#!"
setting_carn_fetishes_enabled_desc:1 "Von der Norm abweichende Charaktere erhalten einen Fetisch. Das Deaktivieren einiger Szenentypen verhindert, dass die zugehörigen Fetische auch gezeigt werden."

rule_carn_slavery_content:1 "@carn_icon! #X Carnalitas:#! Sklaven-System"
setting_carn_slavery_content_disabled:1 "Aus"
setting_carn_slavery_content_disabled_desc:1 "Carnalitas Charakterinteraktionen im Zusammenhang mit Sklaverei sind nicht verfügbar."
setting_carn_slavery_content_enabled:1 "#high An#!"
setting_carn_slavery_content_enabled_desc:1 "Charaktere können alternativ zur Hinrichtung versklavt werden, wodurch sie in Eigentum umgewandelt werden, das missbraucht, gekauft oder verkauft werden kann."
setting_carn_slavery_content_require_acceptance:1 "#high Erfordert Annahme#!"
setting_carn_slavery_content_require_acceptance_desc:1 "Charaktere können versklavt werden, aber nur, wenn sie die Charakterinteraktion akzeptieren. Sie können immer noch zur Annahme gedrängt werden."
setting_carn_slavery_content_consensual_only:1 "#high Nur mit Einverständnis#!"
setting_carn_slavery_content_consensual_only_desc:1 "Charaktere können versklavt werden, aber nur, wenn sie die Charakterinteraktion ohne akzeptieren."

