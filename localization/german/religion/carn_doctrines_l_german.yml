l_german:

carn_doctrine_same_slavery_name:1 "Sklaverei des rechtschaffenen Glaubens"
carn_doctrine_same_slavery_crime_name:1 "Verboten"
carn_doctrine_same_slavery_crime_desc:1 "Es ist eine große Sünde, ein Mitglied der [ROOT.Faith.GetReligion.GetAdjectiveNoTooltip] Gläubigen zu versklaven, denn wenn Ihr dies tut, behauptet Ihr, eine höhere Instanz zu sein als [ROOT.Faith.PantheonTerm]."
carn_doctrine_same_slavery_shunned_name:1 "Verpönt"
carn_doctrine_same_slavery_shunned_desc:1 "Obwohl unsere Überzeugungen unterschiedlich sind, sind alle [ROOT.Faith.GetReligion.GetAdjectiveNoTooltip] Gläubigen Brüder und Schwestern. Es ist zutiefst ungerecht, wenn einer von uns geringer als ein Mensch behandelt wird."
carn_doctrine_same_slavery_accepted_name:1 "Akzeptiert"
carn_doctrine_same_slavery_accepted_desc:1 "Sklaverei ist eine gerechte und angemessene Strafe für [ROOT.Faith.GetAdherentNamePluralNoTooltip], die sich geirrt haben. Eine lebenslange Knechtschaft soll ihre Buße für ihre Verbrechen sein."
doctrine_parameter_same_slavery_illegal:1 "[slaves|E] von [faith_righteous|E] oder [faith_astray|E] [faiths|E] ist ein [crime|E]"
doctrine_parameter_same_slavery_shunned:1 "[slaves|E] von [faith_righteous|E] oder [faith_astray|E] [faiths|E] ist [shunned|E]"
doctrine_parameter_same_slavery_accepted:1 "[slaves|E] von [faith_righteous|E] oder [faith_astray|E] [faiths|E] ist völlig akzeptiert"

carn_doctrine_other_slavery_name:1 "Sklaverei des feindlichen Glaubens"
carn_doctrine_other_slavery_crime_name:1 "Verboten"
carn_doctrine_other_slavery_crime_desc:1 "Alle Menschen besitzen Würde, unabhängig von ihrem Glauben. Es ist ein Verbrechen, eine Person zu versklaven, nur weil sie nicht an [ROOT.Faith.PantheonTerm] glaubt."
carn_doctrine_other_slavery_shunned_name:1 "Verpönt"
carn_doctrine_other_slavery_shunned_desc:1 "Es ist grausam und geschmacklos, das Leben eines Ungläubigen zu beanspruchen, selbst wenn er sich in seinem Glauben irrt."
carn_doctrine_other_slavery_accepted_name:1 "Akzeptiert"
carn_doctrine_other_slavery_accepted_desc:1 "Alle [ROOT.Faith.GetAdherentNamePluralNoTooltip] haben das Recht, diejenigen zu retten, die den wahren Glauben nicht angenommen haben ... selbst vor sich selbst."
doctrine_parameter_other_slavery_illegal:1 "[slaves|E] von [faith_hostile|E] oder [faith_evil|E] [faiths|E] ist ein [crime|E]"
doctrine_parameter_other_slavery_shunned:1 "[slaves|E] von [faith_hostile|E] oder [faith_evil|E] [faiths|E] ist [shunned|E]"
doctrine_parameter_other_slavery_accepted:1 "[slaves|E] von [faith_hostile|E] oder [faith_evil|E] [faiths|E] ist völlig akzeptiert"

carn_doctrine_prostitution_name:1 "Prostitution"
carn_doctrine_prostitution_crime_name:1 "Verboten"
carn_doctrine_prostitution_crime_desc:1 "Sexuelle Dienste zu kaufen oder zu verkaufen bedeutet, das Fundament unserer Gesellschaft zu korrumpieren. Diejenigen, die dieses Übel aufrechterhalten, müssen für ihre Verbrechen bestraft werden."
carn_doctrine_prostitution_shunned_name:1 "Verpönt"
carn_doctrine_prostitution_shunned_desc:1 "Während es für Prostituierte beschämend und erniedrigend ist, ihre Körper zu verkaufen, gibt es nichts an ihrem Verhalten, das grundsätzlich gegen [ROOT.Faith.PantheonTerm] ist."
carn_doctrine_prostitution_accepted_name:1 "Akzeptiert"
carn_doctrine_prostitution_accepted_desc:1 "Sex ist ein natürlicher Bestandteil unserer Gesellschaft, und der Handel mit Sex gegen Geld ist ein ebenso legitimes Geschäft wie jedes andere."
doctrine_parameter_carn_prostitution_illegal:1 "Charaktere mit einem beliebigen [trait|E] [prostitute|E] sind [criminals|E]"
doctrine_parameter_carn_prostitution_shunned:1 "Charaktere mit einem beliebigen [trait|E] [prostitute|E] sind [shunned|E]"
doctrine_parameter_carn_prostitution_accepted:1 "Charaktere mit einem beliebigen [trait|E] [prostitute|E] sind völlig akzeptiert"

doctrine_parameter_naked_females_active:1 "Frauen, die dieser Religion folgen, sind nackt"
doctrine_parameter_naked_males_active:1 "Männer, die dieser Religion folgen, sind nackt"

