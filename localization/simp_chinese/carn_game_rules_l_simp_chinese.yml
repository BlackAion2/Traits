 rule_carn_sex_interaction: "#X 卡纳利塔斯：#!$carn_sex_interaction$"
 setting_carn_sex_interaction_disabled: "关闭"
 setting_carn_sex_interaction_disabled_desc: "与选定角色共赴巫山的角色互动将被禁用。"
 setting_carn_sex_interaction_enabled: "#high 开启#!"
 setting_carn_sex_interaction_enabled_desc: "你可以通过角色互动与配偶、情人、奴隶等发生性关系。这会降低压力但每[EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0]个月只能做一次。"
 setting_carn_sex_interaction_no_cd: "#high 无冷却#!"
 setting_carn_sex_interaction_no_cd_desc: "你可以随心所欲地使用$carn_sex_interaction$这个角色互动功能。但是它的游戏效果每[EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0]个月只能触发一次。"
 rule_carn_arousal_stress: "#X 卡纳利塔斯：#!性欲带来压力"
 setting_carn_arousal_stress_disabled: "关闭"
 setting_carn_arousal_stress_disabled_desc: "角色不会随时间推移自动获得压力。如果你经常使用$carn_sex_interaction$的决议的话，这可能会导致平衡性问题。"
 setting_carn_arousal_stress_enabled: "#high 开启#!"
 setting_carn_arousal_stress_enabled_desc: "角色会随着时间推移自动获得压力。有$trait_lustful$或$trait_rakish$时将得到额外压力，有$trait_chaste$时不会得到压力。"
 rule_carn_pregnancy_complications: "#X 卡纳利塔斯：#! 妊娠并发症"
