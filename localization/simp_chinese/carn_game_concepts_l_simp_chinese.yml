 game_concept_slave_possessive: "奴隶"
 game_concept_slaves_possessive: "奴隶"
 game_concept_slave_desc: "一个$game_concept_slave$是一名被剥夺权利变成奴隶的[character|E]。他们属于一个对他们拥有[strong_hook|E]并且能够在[slave_market|E]买卖他们的[slave_owner|E]。并且，奴隶和主人间的[extramarital_sex|E]是合法的。\n\n奴隶无法持有或继承[titles|E]，并且身为奴隶的女性生下的孩子也会是奴隶。\n\n如果一名奴隶主死亡，奴隶的所有权会交接给他们的[primary_heir|E]。\n\n要想解除奴隶身份，只能由奴隶的主人使用$carn_free_slave_interaction$[character_interaction|E]。"
 game_concept_slave_owner: "奴隶主"
 game_concept_slave_owners: "奴隶主"
 game_concept_slave_owner_possessive: "奴隶主"
 game_concept_slave_owners_possessive: "奴隶主"
 game_concept_slave_owner_desc: "一名[character|E]可以成为一个或多个[slaves|E]的合法$game_concept_slave_owner$。奴隶主总是对其所有的奴隶有一个[strong_hook|E]，并且可以在[slave_market|E]上买卖他们。此外，奴隶与主人间的[extramarital_sex|E]是合法的。\n\n如果一名奴隶主死亡，奴隶的所有权会交接给他们的[primary_heir|E]。"
 game_concept_slave_market: "奴隶市场"
 game_concept_slave_market_desc: "[slaves|E]，作为财产，是可以经由$carn_buy_slave_directly_interaction$或者$carn_sell_slave_interaction$[interactions|E]被其他[characters|E]买卖的。购买了奴隶的角色会成为[slave_owner|E]。\n\n一个拥有良好[skills|E]、[traits|E]或者[claims|E]的奴隶可以卖更高的价。一个[noble|E]、年轻的女人或[GetTrait('eunuch').GetName( GetNullCharacter )]则尤其值钱。"
 game_concept_prostitute: "卖淫者"
 game_concept_prostitutes: "卖淫者"
 game_concept_prostitution: "卖淫"
 game_concept_prostitute_possessive: "卖淫者的"
 game_concept_prostitutes_possessive: "卖淫者的"
 game_concept_prostitute_desc: "卖淫者是以出卖肉体换取金钱的[character|E]。只要他们的[faith|E]允许，任何角色都可以通过$carn_work_as_prostitute_decision$[decision|E]成为卖淫者。\n\n卖淫者的表现基于他们的[diplomacy|E]、[intrigue|E]、智慧和魅力。一个特别熟练的卖淫者可能成为一名[GetTrait('prostitute_2').GetName( GetNullCharacter )]或者甚至一名[GetTrait('prostitute_3').GetName( GetNullCharacter )]。\n\n从事卖淫工作是合法的而且不会被视作[extramarital_sex|E]。但是如果角色不小心，还是可能导致[bastard|E]孩子或其它后果......"
 game_concept_fetish: "性癖"
 game_concept_fetishes: "性癖"
 game_concept_fetish_desc: "当一个[character|E]获得[GetTrait('deviant').GetName( GetNullCharacter )][trait|E]或[secret|E]时，他们也会随机获得一个性癖（如果卡纳利塔斯的性癖系统启用了）。你可以把鼠标移到性取向旁边的图标上，看到一个角色公开的性癖。\n\n默认情况下，性癖纯粹是装饰性的，但mod可能会为具有特定性癖的角色添加功能和内容。"
